<html>
<body>

<!-- Add name of contact-->
<div class="col-sm-3 col-sm-offset-4 frame" >
  <ul *ngFor="let message of conversations">
    <li style="width:80%" *ngIf="message.sender_id == id">
      <div class="container">
        <p>{{message.message}}</p>
        <p> {{message.created_at | date:'MM/dd/yyyy'}}</p>
      </div>
    </li>
    <li style="width:80%" *ngIf="message.sender_id == currentUserId">
      <div class="container darker">
        <p>{{message.message}}</p>
        <p> {{message.created_at | date:'MM/dd/yyyy'}}</p>
      </div>
    </li>
  </ul>
  <div>
    <form (ngSubmit)="sendMessage()" class="container" [formGroup]="form" >
    <div class="row col-8">
      <input type="text" formControlName="message"/>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-primary " >Send</button>
    </div>
    </form>


    <div style="padding:10px;">
      <span class="glyphicon glyphicon-share-alt"></span>
    </div>
  </div>
</div>
</body>
</html>
